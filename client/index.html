<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Chat Button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    /* Chat Popup */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-height: 80vh;
      overflow-y: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }

    .chat-popup h3 {
      text-align: center;
      margin-top: 0;
    }

    .chat-popup input,
    .chat-popup textarea,
    .chat-popup button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-popup button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .chat-popup button:hover {
      background-color: #0056b3;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    #chat-response {
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <!-- Chat Toggle Button -->
  <button id="chat-toggle">üí¨</button>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chat-popup">
    <span class="close-btn" onclick="toggleChat()">√ó</span>

    <!-- Form Section -->
    <div id="chat-form">
      <h3>Contact Support</h3>
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <input type="tel" id="mobile" placeholder="Mobile Number" required />
      <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
      <button onclick="sendQuery()">Send Message</button>
    </div>

    <!-- Success Message Section -->
    <div id="chat-response"></div>
  </div>

  <script>
    function toggleChat() {
      const popup = document.getElementById('chat-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    document.getElementById('chat-toggle').addEventListener('click', toggleChat);

    function sendQuery() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message').value.trim();

      const responseEl = document.getElementById('chat-response');
      const sendBtn = document.querySelector('#chat-form button');

      if (!name || !email || !mobile || !message) {
        alert("‚ö†Ô∏è Please fill in all fields.");
        return;
      }

      sendBtn.disabled = true;

      fetch('https://chatbotapi-4wav.onrender.com/api/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, mobile, message })
      })
      .then(res => res.json())
      .then(data => {
        // Hide form and show thank-you message
        document.getElementById('chat-form').style.display = 'none';
        responseEl.style.display = 'block';

        const replyHTML = `
          <div style="font-family: Arial, sans-serif; border: 1px solid #ddd; border-radius: 10px; overflow: hidden;">
            <div style="background-color: #007bff; padding: 15px; color: white; text-align: center;">
              <h3>Thank You for Reaching Out!</h3>
            </div>
            <div style="padding: 15px; color: #333;">
              <p>Hi <strong>${name}</strong>,</p>
              <p>${data.autoReply}</p>
              <h4 style="margin-top: 20px;">üì© Message Summary:</h4>
              <table style="width: 100%; border-collapse: collapse;">
                <tr><td style="padding: 6px; font-weight: bold;">Name:</td><td>${name}</td></tr>
                <tr><td style="padding: 6px; font-weight: bold;">Email:</td><td>${email}</td></tr>
                <tr><td style="padding: 6px; font-weight: bold;">Mobile:</td><td>${mobile}</td></tr>
                <tr><td style="padding: 6px; font-weight: bold;">Message:</td><td>${message}</td></tr>
              </table>
              <p style="margin-top: 20px;">We‚Äôll get back to you shortly.</p>
              <p>‚Äì Customer Support Team</p>
              <button onclick="resetForm()" style="margin-top: 15px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px;">Send Another Message</button>
            </div>
          </div>
        `;

        responseEl.innerHTML = replyHTML;
        sendBtn.disabled = false;
      })
      .catch(err => {
        console.error('Fetch error:', err);
        alert("‚ùå Failed to send message. Please try again.");
        sendBtn.disabled = false;
      });
    }

    function resetForm() {
      document.getElementById('chat-form').style.display = 'block';
      document.getElementById('chat-response').style.display = 'none';
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('mobile').value = '';
      document.getElementById('message').value = '';
    }
  </script>

</body>
</html>
