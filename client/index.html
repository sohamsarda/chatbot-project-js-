<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Chat Button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      z-index: 999;
    }

    /* Chat Popup */
    .chat-popup {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
      z-index: 1000;
    }

    .chat-popup h3 {
      text-align: center;
      margin-top: 0;
    }

    .chat-popup input,
    .chat-popup textarea,
    .chat-popup button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .chat-popup button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    .chat-popup button:hover {
      background-color: #0056b3;
    }

    #response {
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Chat Toggle Button -->
  <button id="chat-toggle">üí¨</button>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chat-popup">
    <span class="close-btn" onclick="toggleChat()">√ó</span>
    <h3>Contact Support</h3>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="tel" id="mobile" placeholder="Mobile Number" required />
    <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
    <button onclick="sendQuery()">Send Message</button>
    <p id="response"></p>
  </div>

  <script>
    // Toggle chat popup
    function toggleChat() {
      const popup = document.getElementById('chat-popup');
      popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
    }

    // Attach toggle to button
    document.getElementById('chat-toggle').addEventListener('click', toggleChat);

    // Send form data
    function sendQuery() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;
      const message = document.getElementById('message').value;

      fetch('http://localhost:3002/api/query', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, mobile, message })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('response').innerText = data.message;
        // Optional: auto-close popup after success
        setTimeout(() => {
          toggleChat();
          document.getElementById('response').innerText = '';
          document.getElementById('name').value = '';
          document.getElementById('email').value = '';
          document.getElementById('mobile').value = '';
          document.getElementById('message').value = '';
        }, 3000);
      })
      .catch(err => {
        document.getElementById('response').innerText = '‚ùå Failed to send message.';
      });
    }
  </script>
</body>
</html>
